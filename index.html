<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST APP</title>
    <!-- favicon boolean -->
    <link rel="icon"
        href="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/681/original/Pittogramma-RGB-1080-BLUE-circle.png">
    <!-- collegamento css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- cdn icon -->
    <script src="https://kit.fontawesome.com/318b24d93d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- intestazione -->
        <header class="panel">
            <h1>TODO | APP</h1>
            <img src="https://lwfiles.mycourse.app/6368e5089f20781a7e4f1805-public/2c162927114072f9ebbf04043a593fb9.png"
                alt="logo bolean">
        </header>

        <!-- principale -->
        <main>
            <!-- messaggio non attivo -->
            <p class="empty-list-message">
                <!-- creato dinamicamente con JS -->
            </p>

            <!-- lista attività -->
            <ul class="todo-list checked ">
                <!-- creato dinamicamente con JS -->
            </ul>

            <!-- pannello aggiunta attività -->
            <div class="panel add-todo">
                <input type="text" placeholder="inserisci l'attività">
                <div class="addButton">
                    <button title="Aggiunge attività">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div title="Svuota local storage">
                    <button class="deleteButton">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
                <div title="Pulisce la lista">
                    <button class="deleteAllButton">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
        </main>
    </div>

    <!-- collegamento JS -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
