<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST APP</title>
    <!-- favicon -->
    <link rel="icon"
        href="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/681/original/Pittogramma-RGB-1080-BLUE-circle.png">
    <!-- collegamento css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- cdn icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <!-- intestazione -->
    <div class="container">
        <header class="panel">
            <h1>TODOLIST APP</h1>
            <img src="https://lwfiles.mycourse.app/6368e5089f20781a7e4f1805-public/2c162927114072f9ebbf04043a593fb9.png"
                alt="logo bolean">
        </header>

        <!-- sezione principale -->
        <main>
            <!-- messaggio non attivo -->
            <p class="empty-list-message">
                Sembra non ci siano attività
            </p>
            <!-- prima lista attività -->
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-check">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </li>
            </ul>
            <!-- seconda lista attività -->
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-check">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </li>
            </ul>
            <!-- pannello aggiunta attività -->
            <div class="panel">
                <input type="text" placeholder="inserisci l'attività">
                <button>
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
    </div>
    </main>
    
    <!-- collegamento file js -->
    <script src="script.js"></script>
</body>

</html>
